<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" type="image/png" href="Starting Files/images/favicon-32x32.png"/>
</head>
<body>
    <img src="Starting Files/images/bg-pattern-top.svg" class="circle-top">
    <img src="Starting Files/images/bg-pattern-bottom.svg" class="circle-bottom">
    <main>
        <div class="card">

            <div class="banner">
                <img src="Starting Files/images/bg-pattern-card.svg">
            </div>

            <div class="about">
                <img src="Starting Files/images/image-victor.jpg" class="profile-picture">

                <div class="name-age">
                    <h1>Victor Crest</h1>
                    <p>26</p>
                </div>

                <p class="location">London</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <h1 class="number">80K</h1>
                    <p class="value">Followers</p>
                </div>
                <div class="stat">
                    <h1 class="number">803K</h1>
                    <p class="value">Likes</p>
                </div>
                <div class="stat">
                    <h1 class="number">1.4K</h1>
                    <p class="value">Photos</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
            <p>Coded by <a href="https://github.com/yan-batista-1326" target="_blank">Yan Batista</a>.</p>
        </div>
    </main>
</body>
</html>
